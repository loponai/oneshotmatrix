services:
  database:
    image: mongo:latest
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-revolt}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - ./data/db:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.runCommand('ping').ok\" \"mongodb://$${MONGO_INITDB_ROOT_USERNAME}:$${MONGO_INITDB_ROOT_PASSWORD}@localhost:27017/?authSource=admin\""]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - stoat

  redis:
    image: eqalpha/keydb:latest
    restart: unless-stopped
    command: keydb-server --requirepass ${REDIS_PASSWORD}
    networks:
      - stoat

  rabbit:
    image: rabbitmq:4
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER:-rabbituser}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD}
    volumes:
      - ./data/rabbit:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - stoat

  minio:
    image: minio/minio:latest
    command: server /data
    restart: unless-stopped
    volumes:
      - ./data/minio:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioautumn}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
      MINIO_DOMAIN: minio
    networks:
      stoat:
        aliases:
          - revolt-uploads.minio
          - attachments.minio
          - avatars.minio
          - backgrounds.minio
          - icons.minio
          - banners.minio
          - emojis.minio

  createbuckets:
    image: minio/mc:latest
    depends_on:
      - minio
    environment:
      MINIO_USER: ${MINIO_USER:-minioautumn}
      MINIO_PASSWORD: ${MINIO_PASSWORD}
    entrypoint: >
      /bin/sh -c "
      while ! /usr/bin/mc ready minio; do
        /usr/bin/mc alias set minio http://minio:9000 $$MINIO_USER $$MINIO_PASSWORD;
        echo 'Waiting minio...' && sleep 1;
      done;
      /usr/bin/mc mb minio/revolt-uploads;
      exit 0;
      "
    networks:
      - stoat

  caddy:
    image: caddy:latest
    restart: unless-stopped
    env_file: .env.web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data/caddy-data:/data
      - ./data/caddy-config:/config
    networks:
      - stoat

  api:
    image: ghcr.io/stoatchat/api:v0.11.0
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
      rabbit:
        condition: service_healthy
    volumes:
      - ./Revolt.toml:/Revolt.toml:ro
    networks:
      - stoat

  events:
    image: ghcr.io/stoatchat/events:v0.11.0
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./Revolt.toml:/Revolt.toml:ro
    networks:
      - stoat

  web:
    image: ghcr.io/revoltchat/client:master
    restart: unless-stopped
    env_file: .env.web
    networks:
      - stoat

  autumn:
    image: ghcr.io/stoatchat/file-server:v0.11.0
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      createbuckets:
        condition: service_started
    volumes:
      - ./Revolt.toml:/Revolt.toml:ro
    networks:
      - stoat

  january:
    image: ghcr.io/stoatchat/proxy:v0.11.0
    restart: unless-stopped
    volumes:
      - ./Revolt.toml:/Revolt.toml:ro
    networks:
      - stoat

  gifbox:
    image: ghcr.io/stoatchat/gifbox:v0.11.0
    restart: unless-stopped
    volumes:
      - ./Revolt.toml:/Revolt.toml:ro
    networks:
      - stoat

  crond:
    image: ghcr.io/stoatchat/crond:v0.11.0
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - ./Revolt.toml:/Revolt.toml:ro
    networks:
      - stoat

  pushd:
    image: ghcr.io/stoatchat/pushd:v0.11.0
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
      rabbit:
        condition: service_healthy
    volumes:
      - ./Revolt.toml:/Revolt.toml:ro
    networks:
      - stoat

networks:
  stoat:
    driver: bridge
